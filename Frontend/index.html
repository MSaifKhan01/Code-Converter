<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Monaco editor no loader</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #2962FF;
            }
            .head{
                margin: auto;
                text-align: center;
                margin-top: 20px;
            }
    
            #parent {
                margin-top: 40px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
    
            #container,
            #container2 {
                height: 400px;
                border: 1px solid black;
                background-color: white;
                overflow: hidden;
            }
    
            #middle {
                margin-top: 40px;
                display: flex;
                align-items: center;
            }
    
            select,
            button {
                padding: 8px 12px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }
    
            select {
                background-color: #f5f5f5;
            }
    
            button {
                background-color: #007bff;
                color: white;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            #container2 {
                background-color: #333;
            }
    
            p {
                color: white;
                margin: 10px;
            }
        </style>
</head>

<body>
    <h2 class="head">CODE-CONVERTER</h2>
    <div id="parent">
        <div id="container" style="height:400px;border:1px solid black;">

        </div>
        <div id="container2" style="height:400px;border:1px solid black;background-color: black;"></div>
    </div>
    <div id="middle">
        <select name="" id="lang">
            <option value="">Select language</option>
            <option value="java">JAVA</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="c++">c++</option>
            <option value="c">c</option>
        </select>
        <button id="convert">Convert</button>
        <button id="debug">Debug</button>
        <button id="quality">Quality Check</button>
    </div>

</body>
<script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } }</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.js"></script>
<script>
    monaco.editor.create(document.getElementById('container'), {
        theme: 'vs-dark',
    });
    let convertbutton=document.getElementById('convert')
    let language=document.getElementById('lang')
    let container1=document.getElementById('container')
    let container2=document.getElementById('container2')
    let debugbutton=document.getElementById('debug')
    let qualitybutton=document.getElementById('quality')
    convertbutton.addEventListener('click',()=>{
        container2.innerHTML=""
        fetch(`http://localhost:4040/api/convertcode?language=${language.value}`,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({code:container1.textContent})
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            let ptag=document.createElement('p')
            ptag.style.color="white"
            ptag.innerText=data.content
            container2.append(ptag)
        })
        .catch((err)=>{
            console.log(err)
        })
    })

    debugbutton.addEventListener('click',()=>{
        container2.innerHTML=""
        fetch(`http://localhost:4040/api/debug`,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({code:container1.textContent})
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            let ptag=document.createElement('p')
            ptag.style.color="white"
            ptag.innerText=data.content
            container2.append(ptag)
        })
        .catch((err)=>{
            console.log(err)
        })
    })

    qualitybutton.addEventListener('click',()=>{
        container2.innerHTML=""
        fetch(`http://localhost:4040/api/qualitycheck`,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({code:container1.textContent})
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            let ptag=document.createElement('p')
            ptag.style.color="white"
            ptag.innerText=data.content
            container2.append(ptag)
        })
        .catch((err)=>{
            console.log(err)
        })
    })



</script>

</html>
